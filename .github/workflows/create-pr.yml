name: Create PR on push

on:
  push:
    branches:
      - 'feature**'

jobs:
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Make changes to pull request
        run: date +%s > report.txt

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.PAPARIB }} # Usar o token padrão do GitHub
          commit-message: Update report
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          branch: example-patches
          delete-branch: true
          title: '[FEAT] PR CRIADA AUTOMATICAMENTE!'
          body: |
            Update report
            - Updated with *today's* date
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            report
            automated pr
          assignees: patrickpr86
          reviewers: patrickpr86
          team-reviewers: |
            team-name1
            team-name2
          milestone: "Versão 1.0"
          draft: false

  enviar_email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Código
        uses: actions/checkout@v2

      - name: Enviar E-mail
        uses: dawidd6/action-send-mail@v2
        with:
          server_address: smtp.hotmail.com
          server_port: 587
          username: sh4d_br@hotmail.com
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Email from github actions"
          to: sh4dbr@gmail.com
          from: sh4d_br@hotmail.com
          body: "Corpo do E-mail gerado pelo actions"